<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="vars.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main-content.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c3d0edbf7e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="/src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>

            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library-content">

                <button class="library-button">
                    <span class="fa-solid fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>

                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">

                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>

                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>

                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">

                    <span class="fa-solid fa-globe"></span>
                    <span>Português do Brasil</span>

                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">

                <div class="navigation">
                    <buton class="arrow-left">
                        <img src="/src/assets/icons/small-left.png" alt="">
                    </buton>
                    <buton class="arrow-right">
                        <img src="/src/assets/icons/small-right.png" alt="">
                    </buton>
                </div>

                <div class="header__search">
                    <img src="/src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" placeholder="O que você quer ouvir?">
                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
        </div>
    </main>

    <footer>
        <div class="text-footer">

            <span class="text-title-footer">TESTAR O PREMIUM DE GRAÇA</span>
            <span class="text-subtitle-footer">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>

        </div>

        <button class="btn-footer">
            <span>Inscreva-se grátis</span>
        </button>

    </footer>
</body>
</html>
